    <circle cx="8" cy="8" r="6" fill="#e5e7eb"/>
    <path d="M8,2 A6,6 0 0,1 8,14 A3,3 0 0,1 8,8 A3,3 0 0,0 8,2 Z" fill="#1f2937"/>
    <circle cx="8" cy="5" r="1" fill="#1f2937"/>
    <circle cx="8" cy="11" r="1" fill="#e5e7eb"/>
  </symbol>

  <!-- Scissors Icon (for Red Aktins boss) -->
  <symbol id="icon-scissors" viewBox="0 0 16 16">
    <circle cx="4" cy="12" r="2" fill="none" stroke="url(#icon-steel)" stroke-width="1.5"/>
    <circle cx="12" cy="12" r="2" fill="none" stroke="url(#icon-steel)" stroke-width="1.5"/>
    <path d="M5.5,10.5 L10.5,3" stroke="url(#icon-steel)" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M10.5,10.5 L5.5,3" stroke="url(#icon-steel)" stroke-width="1.5" stroke-linecap="round"/>
  </symbol>

  <!-- Clipboard Icon (for Plague Doctor boss) -->
  <symbol id="icon-clipboard" viewBox="0 0 16 16">
    <rect x="3" y="3" width="10" height="12" rx="1" fill="url(#icon-steel-dark)"/>
    <rect x="4" y="4" width="8" height="10" rx="0.5" fill="#e5e7eb"/>
    <rect x="5" y="1" width="6" height="3" rx="1" fill="url(#icon-steel)"/>
    <path d="M5.5,7 L10.5,7 M5.5,9 L10.5,9 M5.5,11 L8.5,11" stroke="#6b7280" stroke-width="0.8"/>
  </symbol>

  <!-- Ellipsis Icon (for Dotdotdot boss) -->
  <symbol id="icon-ellipsis" viewBox="0 0 16 16">
    <circle cx="4" cy="8" r="1.5" fill="url(#icon-purple)"/>
    <circle cx="8" cy="8" r="1.5" fill="url(#icon-purple)" opacity="0.7"/>
    <circle cx="12" cy="8" r="1.5" fill="url(#icon-purple)" opacity="0.4"/>
  </symbol>

</svg>

    <path d="M8,2 Q12,6 11,10 Q10,13 8,14 Q6,13 5,10 Q4,6 8,2 Z" fill="url(#icon-fire)"/>
    <path d="M8,6 Q10,8 9.5,11 Q9,13 8,13 Q7,13 6.5,11 Q6,8 8,6 Z" fill="#fef08a" opacity="0.8"/>
  </symbol>

  <!-- Skull Icon (replaces ðŸ’€) -->

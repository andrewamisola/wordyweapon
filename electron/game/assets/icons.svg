    <path d="M2,11 L3,6 L5,8 L8,4 L11,8 L13,6 L14,11 Z" fill="url(#icon-gold)"/>
    <path d="M2,11 L14,11 L13,13 L3,13 Z" fill="url(#icon-gold-dark)"/>
    <circle cx="3" cy="6" r="1" fill="#fef08a"/>

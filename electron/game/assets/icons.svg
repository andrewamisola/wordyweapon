<svg xmlns="http://www.w3.org/2000/svg" style="display:none">
  <!-- Custom Icon Sprite Sheet for Wordy Weapon -->
  <!-- Art style: Muted gradients with dark backgrounds, matching portrait aesthetics -->

  <defs>
    <!-- Shared gradients -->
    <linearGradient id="icon-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="50%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <linearGradient id="icon-gold-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b45309"/>
      <stop offset="100%" stop-color="#78350f"/>
    </linearGradient>
    <linearGradient id="icon-steel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9ca3af"/>
      <stop offset="100%" stop-color="#4b5563"/>
    </linearGradient>
    <linearGradient id="icon-steel-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6b7280"/>
      <stop offset="100%" stop-color="#374151"/>
    </linearGradient>
    <linearGradient id="icon-fire" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#dc2626"/>
      <stop offset="50%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <linearGradient id="icon-purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c084fc"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="icon-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="icon-earth" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#84cc16"/>
      <stop offset="50%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
  </defs>

  <!-- Coin Icon (replaces ðŸ’°) -->
  <symbol id="icon-coin" viewBox="0 0 16 16">
    <ellipse cx="8" cy="9" rx="6" ry="5" fill="url(#icon-gold-dark)"/>
    <ellipse cx="8" cy="7" rx="6" ry="5" fill="url(#icon-gold)"/>
    <ellipse cx="8" cy="7" rx="4" ry="3.5" fill="none" stroke="#78350f" stroke-width="0.8" opacity="0.5"/>
    <text x="8" y="9" text-anchor="middle" font-size="6" font-weight="bold" fill="#78350f" font-family="serif">G</text>
  </symbol>

  <!-- Sword Icon (replaces âš”ï¸) -->
  <symbol id="icon-sword" viewBox="0 0 16 16">
    <path d="M3,13 L6,10 L4,8 L1,11 Z" fill="url(#icon-steel-dark)"/>
    <path d="M6,10 L13,3 L14,4 L7,11 Z" fill="url(#icon-steel)"/>
    <path d="M13,3 L14,2 L15,3 L14,4 Z" fill="#e5e7eb"/>
    <circle cx="5" cy="11" r="1" fill="url(#icon-gold)"/>
  </symbol>

  <!-- Crossed Swords Icon (for combat) -->
  <symbol id="icon-crossed-swords" viewBox="0 0 16 16">
    <path d="M2,14 L4,12 L3,11 L1,13 Z" fill="url(#icon-steel-dark)"/>
    <path d="M4,12 L12,4 L13,5 L5,13 Z" fill="url(#icon-steel)"/>
    <path d="M14,14 L12,12 L13,11 L15,13 Z" fill="url(#icon-steel-dark)"/>
    <path d="M12,12 L4,4 L3,5 L11,13 Z" fill="url(#icon-steel)"/>
    <circle cx="8" cy="8" r="1.5" fill="url(#icon-gold)"/>
  </symbol>

  <!-- Fire Icon (replaces ðŸ”¥) -->

    <circle cx="8" cy="8" r="3" fill="url(#icon-purple)" opacity="0.3"/>
    <path d="M8,3 L8.5,6 L11,6.5 L8.5,7 L8,10 L7.5,7 L5,6.5 L7.5,6 Z" fill="#c084fc"/>
  </symbol>

  <!-- Crown Icon (for Wordsmith Master achievement) -->

    <ellipse cx="8" cy="7" rx="4.5" ry="5" fill="url(#icon-steel)"/>
    <ellipse cx="6" cy="6" rx="1.2" ry="1.5" fill="#1f2937"/>
    <ellipse cx="10" cy="6" rx="1.2" ry="1.5" fill="#1f2937"/>

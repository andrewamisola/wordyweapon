<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Sprite Test - Graham Moor</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a0a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: -apple-system, system-ui, sans-serif;
      color: #e5e7eb;
      gap: 30px;
      padding: 40px;
    }
    h1 { color: #6b8cae; font-size: 24px; }
    h2 { color: #9ca3af; font-size: 14px; font-weight: normal; }
    .gallery {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-end;
    }
    .sprite-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      background: #1f2937;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #374151;
    }
    .sprite-card label {
      font-size: 12px;
      color: #9ca3af;
    }
    .pixel-sprite {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      background: #111827;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Graham Moor - Knight, Captain of the Guard</h1>
  <h2>Full-body sprite test</h2>

  <div class="gallery">
    <div class="sprite-card">
      <canvas id="sprite-1x" class="pixel-sprite" width="16" height="32" style="width:16px;height:32px"></canvas>
      <label>1x (16Ã—32)</label>
    </div>
    <div class="sprite-card">
      <canvas id="sprite-2x" class="pixel-sprite" width="16" height="32" style="width:32px;height:64px"></canvas>
      <label>2x</label>
    </div>
    <div class="sprite-card">
      <canvas id="sprite-4x" class="pixel-sprite" width="16" height="32" style="width:64px;height:128px"></canvas>
      <label>4x</label>
    </div>
    <div class="sprite-card">
      <canvas id="sprite-6x" class="pixel-sprite" width="16" height="32" style="width:96px;height:192px"></canvas>
      <label>6x</label>
    </div>
    <div class="sprite-card">
      <canvas id="sprite-8x" class="pixel-sprite" width="16" height="32" style="width:128px;height:256px"></canvas>
      <label>8x</label>
    </div>
  </div>

  <script>
    // Color palette - knight/guard colors
    const PALETTE = {
      '.': null,           // transparent
      'O': '#1e293b',      // outline (dark blue-gray)
      'H': '#9ca3af',      // helmet highlight
      'M': '#6b7280',      // helmet/armor mid
      'D': '#4b5563',      // helmet/armor dark
      'S': '#c2854a',      // skin
      'K': '#92400e',      // skin shadow
      'A': '#78716c',      // armor plate
      'B': '#57534e',      // armor dark
      'C': '#a8a29e',      // armor highlight
      'G': '#d4af37',      // gold trim
      'W': '#44403c',      // weapon/cape
    };

    // Graham Moor - Knight Captain (16x32)
    const SPRITE = [
      "....OOOOOOOO....",  // 1  helmet top
      "...OHHHHHHHHO...",  // 2  helmet highlight
      "...OMMMMMMMMO...",  // 3  helmet mid
      "...ODDDDDDDDO...",  // 4  helmet visor
      "...OGGGGGGGGO...",  // 5  gold band
      "....OSSSSSSO....",  // 6  face
      "....OSKEEKSO....",  // 7  eyes
      "....OSSKKSSSO...",  // 8  face shadow
      "....OSKKKKSO....",  // 9  beard/chin
      "...OGGGGGGGO....",  // 10 gorget gold
      "..OACCCCCCCCAO..",  // 11 shoulders
      "..OABBBBBBBBA0..",  // 12 chest plate
      ".OABBMGGGMBBAO..",  // 13 chest detail
      ".OABBBBBBBBBAO..",  // 14 torso
      ".OABBBBBBBBBAO..",  // 15 torso
      "..OABBBBBBBA0...",  // 16 waist
      "..OWGGGGGGGWO...",  // 17 belt gold
      "..OWWWWWWWWWO...",  // 18 belt
      "..OABBOOBBAO....",  // 19 legs top
      "..OABBO.OBBAO...",  // 20 legs
      "..OABBO.OBBAO...",  // 21 legs
      ".OABBBO.OBBBAO..",  // 22 legs
      ".OABBBO.OBBBAO..",  // 23 legs
      ".OABBBO.OBBBAO..",  // 24 greaves
      ".OABBBO.OBBBAO..",  // 25 greaves
      ".OGGGGO.OGGGGO..",  // 26 gold trim
      ".ODDDD0.ODDDD0..",  // 27 boots
      ".ODDDD0.ODDDD0..",  // 28 boots
      ".ODDDD0.ODDDD0..",  // 29 boots
      ".OMMMMO.OMMMMO..",  // 30 boot soles
      "..OOOO...OOOO...",  // 31 outline
      "................",  // 32 empty
    ];

    function drawSprite(canvasId) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Clear canvas
      ctx.clearRect(0, 0, 16, 32);

      // Draw pixels
      for (let y = 0; y < SPRITE.length && y < 32; y++) {
        for (let x = 0; x < SPRITE[y].length && x < 16; x++) {
          const char = SPRITE[y][x];
          const color = PALETTE[char];
          if (color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, 1, 1);
          }
        }
      }
    }

    // Draw at all scales
    drawSprite('sprite-1x');
    drawSprite('sprite-2x');
    drawSprite('sprite-4x');
    drawSprite('sprite-6x');
    drawSprite('sprite-8x');
  </script>
</body>
</html>
